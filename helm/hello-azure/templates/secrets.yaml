---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
data:
  {{- range .Files.Lines "environment_file" -}}
  {{- $key := . | regexReplaceAll "(.*)=" "$1" }}
  {{- $value := . | default "foo" | replace (printf "%s=" $key) "" }}
  {{ $key }}: {{ $value }}
  {{- end -}}
